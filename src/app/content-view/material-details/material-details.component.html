<vertical-split-pane  class="h-full-height" primary-component-minsize="480" separator-thickness="16" local-storage-key="key" > 
  <div class="split-pane-content-primary h-full-height"  *ngIf="!toggleMaterialDetails">
    <app-tree  class="h-full-height h-component-gap" (click)="onClick($event)"> </app-tree>
  </div>
  <div class="split-pane-content-secondary h-full-height">    
   <tabs [edit]="editMode" class="h-full-height h-component-gap"></tabs> 
  </div>
</vertical-split-pane>

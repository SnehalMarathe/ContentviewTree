<div class="table-container">
 
      
  <ngx-datatable class="material" [rows]="rows" columnMode="force" [headerHeight]="40" [rowHeight]="40" [scrollbarV]="true"
    [scrollbarH]="true">
    <!--(toggle)="onDetailToggle($event)"-->

    <ngx-datatable-column prop="Artists">
      <ng-template name="artists" let-row="row" ngx-datatable-cell-template>
        <a class="vms-link" [hidden]=toggle  href="javascript:;"> {{row.artists}} </a>
        <span floatPlaceholder="always">
        <mat-select placeholder="Favorite food" *ngIf="toggle" >
          <mat-option>None</mat-option>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
     </span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="Role">
      <ng-template name="role" let-row="row" ngx-datatable-cell-template>
        <span [hidden]=toggle >{{row.role}}</span>
         
        <mat-select placeholder="Favorite food"  *ngIf="toggle" >
          <mat-option>None</mat-option>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </ng-template>

    </ngx-datatable-column>
  </ngx-datatable>
</div>

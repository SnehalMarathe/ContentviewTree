<div class="table-container">
  <ngx-datatable class="material" [rows]="rows" columnMode="force" [headerHeight]="40" [rowHeight]="60"
    [scrollbarV]="true" [scrollbarH]="true">
    <!--(toggle)="onDetailToggle($event)"-->
<ngx-datatable-column prop="Attribute">
      <ng-template name="attribute" let-row="row" ngx-datatable-cell-template>
        {{row.attribute}}
      </ng-template>
    </ngx-datatable-column>
   
    <ngx-datatable-column name="Value">
      <ng-template name="value" let-row="row" ngx-datatable-cell-template>
       {{row.value}}
      </ng-template>
    </ngx-datatable-column>
     <ngx-datatable-column prop="Updated">
      <ng-template name="updated" let-row="row" ngx-datatable-cell-template>
        <span class="date">{{ row.updated.date }}</span>
        <span class="time">{{ row.updated.time }}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="By">
      <ng-template name="by" let-row="row" ngx-datatable-cell-template> {{row.by}}</ng-template>
    </ngx-datatable-column>    
  </ngx-datatable>
</div>
